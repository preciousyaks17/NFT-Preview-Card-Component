<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="main-section">
        <div class="container">
            <div class="card-body">
                <div class="img-container">
                    <img class="equilibrium-image" src="./images/image-equilibrium.jpg" alt="image of an Equilibrium" />
                    <div class="image-overlay">
                        <img class="view-icon" src="./images/icon-view.svg" alt="image of a view icon" />
                    </div>
                </div>
                <h1 class="equilibrium-text">Equilibrium #3429</h1>

                <p class="text-content">
                    Our Equilibrium collection promotes <br /> balance and calm.
                </p>
                <p class="ethereum-section">
                    <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="image of an ethereum" />
                    <span class="ethereum">0.041 ETH</span>
                    <img class="clock-icon" src="images/icon-clock.svg" />
                    <span class="days">3 days left</span>
                </p>
                <div class="creation">
                    <p class="creator-section">
                        <img class="Jules-Wyvren" src="images/image-avatar.png" alt="image of Jules Wyvern" />
                        <span class="text-creation">Creation of</span>
                        <span class="creator">Jules Wyvern</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Yakubu Precious Fanya</a>.
    </div>
</body>

</html>
